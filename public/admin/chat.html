
    <div class="control-header">
        <header> Chat Room Controller </header>
        <div class="header-control-wrapper">
            <div class="user-display"> Logged in: <span class="name">{{user.username}}</span> </div>
            <div class="control-settings"> </div>
        </div>
    </div>
    <div class="control-content">
        <div class="card chat-room-controller">
            <div class="status-wrapper">
                <div>
                    <header>Status</header>
                    <div style="font-size: 17px;" ng-class="{'green-text': controller.status === 'Online', 'red-text': controller.status === 'Offline'}">{{controller.status}}</div>
                </div>
                <div>
                    <header>Chat Room Name</header>
                    <div>{{controller.roomName}}</div>
                </div>
                <div>
                    <header>In Chat Room</header>
                    <div>{{controller.people}}</div>
                </div>
            </div>

            <div style="display: flex;">
                <div class="send-result" ng-if="controller.sendResult">{{controller.sendResult.success ? "Success" : "Failed"}}</div>
                <div class="chat-button send-button" ng-click="Actions.sendTrackEmails();">Send Tracking Email</div>
            </div>
        </div>
        <div class="chat-room-frame">
            <div class="create-room" ng-if="!controller.token" ng-click="Actions.getSessionToken();">Start room session</div>
            <div class="fullscreen-button" ng-if="controller.token" ng-click="Actions.chatFullscreen()">Fullscreen</div>
            <iframe iframe-on-load="startController()" ng-if="controller.token" src={{"/#/v1/ChatRoom/"+controller.roomName+"?token="+controller.token}} frameborder="0" scrolling="no" style="width: 100%; height: 100%">

            </iframe>
        </div>
    </div>
